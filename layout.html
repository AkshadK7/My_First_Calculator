<html>
<head>
    <script>
        function insert(num){
            document.form.textview.value=document.form.textview.value+num

        }

        function equal(){
            var exp =  document.form.textview.value;
            if(exp){
                document.form.textview.value = eval(exp);

            }
            
        }

        function clean(){
           document.form.textview.value = "";

          
        }

        function back(){
            var exp =  document.form.textview.value;
            document.form.textview.value = exp.substring(0,exp.length-1);


        }

        function sin(){
            var exp =  document.form.textview.value;
            if(exp){
                
                document.form.textview.value = Math.sin(exp);

            }
            

        }

        function sqrt(){
            var exp = document.form.textview.value;
            if(exp){
                
                document.form.textview.value = Math.sqrt(exp);

            }
            

        }

        function ln(){
            var exp = document.form.textview.value;
            if(exp){
                
                document.form.textview.value = Math.log(exp);

            }
            

        }

        function tan(){
            var exp =  document.form.textview.value;
            if(exp){
                
                document.form.textview.value = Math.tan(exp);

            }
            

        }

        function round(){
            var exp =  document.form.textview.value;
            if(exp){
                
                document.form.textview.value = Math.round(exp);

            }
            

        }
        
        
        
    </script>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .button{
            width: 50;
            height: 50;
            font-size: 25;
            margin: 2;
        }

        .textview{
            cursor: pointer;
            width:273;
            font-size: 25;
            padding: 5;
            margin:5;
        }

        .main{
            position: absolute;
            top:50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
        }

        .bg{
            background: linear-gradient(to right, red, orange);
            height: 100%;
        }

        

    </style>

</head>
<body>
    <div class="bg"></div>
    <div class="main">
        <form name="form">
            <input class="textview" name="textview">
            <table>
                <tr>
                    
                    <td><input class="button" style="background: grey;" type="button" value="C" onclick="clean()"></td>
                    <td><input class="button" style="background: grey;" type="button" value="Back" onclick="back()"></td>
                    <td><input class="button" style="background: grey;" type="button" value="ln" onclick="ln()"></td>
                    <td><input class="button" style="background: grey;" type="button" value="/"onclick="insert('/')"></td>
                    <td><input class="button" style="background: grey;" type="button" value="x"onclick="insert('*')"></td>
                </tr>

                <tr>
                    <td><input class="button" style="background: grey;" type="button" value="sqrt" onclick="sqrt()"></td>
                    <td><input class="button" style="background: grey;" type="button" value="7" onclick="insert(7)"></td>
                    <td><input class="button" style="background: grey;" type="button" value="8" onclick="insert(8)"></td>
                    <td><input class="button" style="background: grey;" type="button" value="9" onclick="insert(9)"></td>
                    <td><input class="button" style="background: grey;" type="button" value="-" onclick="insert('-')"></td>
                </tr>

                <tr>
                    <td><input class="button" style="background: grey;" type="button" value="sin" onclick="sin()"></td>
                    <td><input class="button" style="background: grey;" type="button" value="4" onclick="insert(4)"></td>
                    <td><input class="button" style="background: grey;" type="button" value="5" onclick="insert(5)"></td>
                    <td><input class="button" style="background: grey;" type="button" value="6" onclick="insert(6)"></td>
                    <td><input class="button" style="background: grey;" type="button" value="+" onclick="insert('+')"></td>
                </tr>

                <tr>
                    <td><input class="button" style="background: grey;" type="button" value="cos" onclick="cos()"></td>
                    <td><input class="button" style="background: grey;" type="button" value="1" onclick="insert(1)"></td>
                    <td><input class="button" style="background: grey;" type="button" value="2" onclick="insert(2)"></td>
                    <td><input class="button" style="background: grey;" type="button" value="3" onclick="insert(3)"></td>
                    <td><input class="button" style="background: silver;"  type="button" value="=" onclick="equal()"></td>
                </tr>

                <tr>
                <td><input class="button" style="background: grey;" type="button" value="." onclick="insert('.')"></td>
                <td><input class="button" style="background: grey;" type="button" value="0" onclick="insert(0)"></td>
                
               <td><input class="button" style="background: gold;" type="button" value="i" onclick="insert('Created By Akshad Kolhatkar')"></td>
               <td><input class="button" style="background: grey;" type="button" value="tan" onclick="tan()"></td>
               <td><input class="button" style="background: grey;" type="button" value="abs" onclick="round()"></td> 
                
               </tr>

               
               
                
  
            </table>
        </form>
    </div>
</body>
</html>
